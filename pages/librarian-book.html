    <div class="modal fade" id="input-book">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="tittle-book-create"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Tên sản sách</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số lượng</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Nhập Số lượng">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <input type="text" class="form-control" id="description" placeholder="Nhập mô tả sách">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Nhà xuất bản</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Nhập nhà xuất bản">
                    </div>
                    <div class="form-group">
                        <label for="image">Ảnh</label>
                        <input type="file" class="form-control" id="image">
                    </div>
                    <div class="form-group">
                        <label for="status">Tình trạng</label>
                        <select class="form-control" id="status"></select>
                    </div>
                    <div class="form-group">
                        <label for="category">Danh mục</label>
                        <select class="form-control" id="category"></select>
                    </div>
                </div>
                <div class="modal-footer justify-content-between" id="footer-book-create">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
