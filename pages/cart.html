<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class=" d-flex mb-2 gap-5 align-content-center" >
                    <div >
                        <h1>Giỏ sách cá nhân</h1>
                    </div>
                    <div >
                        <a href="/Module4_CS_LibraryManagement_FE/index.html"><h4>Trang chủ</h4></a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title col-10">Danh sách</h3>
                                <button onclick="showModalBorrow()" type="button" class="btn btn-outline-primary col-2"
                                        data-toggle="modal"
                                        data-target="#modal__borrow-book" >
                                    Tạo mới
                                </button>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tên sách</th>
                                        <th scope="col">Ảnh</th>
                                        <th scope="col">Danh mục</th>
                                        <th scope="col">Nhà xuất bản</th>
                                        <th scope="col">Mô tả</th>
                                        <th scope="col">Tình trạng</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-body__books">
                                    </tbody>
                                </table>
                                <div>
                                    <br>
                                </div>
                                <nav aria-label="Page navigation example" id="paging">
                                </nav>
                            </div>
                            <!-- /.card-body -->
                        </div>

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="modal__borrow-book">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="tittle-book-create"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Tên sản sách</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số lượng</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Nhập Số lượng">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <input type="text" class="form-control" id="description" placeholder="Nhập mô tả sách">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Nhà xuất bản</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Nhập nhà xuất bản">
                    </div>
                    <div class="form-group">
                        <div class="d-flex gap-3 mb-3">
                            <label for="image">Ảnh</label>
                            <span id="image-holder"></span>
                        </div>
                        <input type="file" class="form-control" id="image">
                    </div>
                    <div class="form-group">
                        <label for="status">Tình trạng</label>
                        <select class="form-control" id="status"></select>
                    </div>
                    <div class="form-group">
                        <label for="category">Danh mục</label>
                        <select class="form-control" id="category"></select>
                    </div>
                </div>
                <div class="modal-footer justify-content-between" id="modal-footer__borrow">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


    <div class="modal fade" id="modal__remove-book">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Bỏ sách ra khỏi giỏ</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bạn có muốn xóa không ?</p>
                </div>
                <div class="modal-footer justify-content-between" id="modal-footer__remove-book">
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- /.modal -->
    <!-- /.content-wrapper -->
