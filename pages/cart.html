<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link href="/plugin-toastr/toastr.css" rel="stylesheet">
    <script src="/plugin-toastr/toastr.js"></script>

</head>
<body>
<!-- Main content -->
<div class="container mt-4">
    <div class="d-flex gap-5">
        <a class="btn btn-outline-primary" href="/Module4_CS_LibraryManagement_FE/index.html">Trở về</a>
        <button type="button" class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modal__borrow-book">
            Tạo phiếu mượn toàn bộ giỏ
        </button>
        <a class="btn btn-outline-primary" href="/Module4_CS_LibraryManagement_FE/pages/customer-borrow-ticket.html">Quản lý phiếu mượn / phiếu trả</a>
    </div>
    <div class="card-body">
        <table id="example2" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên sách</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Danh mục</th>
                <th scope="col">Nhà xuất bản</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Tình trạng</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="table-body__books">
            </tbody>
        </table>
        <div>
            <br>
        </div>
        <nav aria-label="Page navigation example" id="paging">
        </nav>
    </div>
    <!-- /.card-body -->

</div>
<!-- /.modal -->
<div class="modal fade" id="modal__borrow-book">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tạo phiếu mượn sách</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-input__duration">Số ngày thuê</label>
                    <input type="number" class="form-control" id="modal-input__duration" value="10">
                </div>
                <p>Tạo phiếu mượn sách?</p>
            </div>
            <div class="modal-footer justify-content-between" id="modal-footer__borrow">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-success" onclick="createBorrowTicket()" aria-label="Close"
                        class="close" data-bs-dismiss="modal">Đồng ý
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<div class="modal fade" id="modal__remove-book">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Xóa khỏi giỏ</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="div__remove-book-info"></div>
            </div>
            <div class="modal-footer justify-content-between" id="modal-footer__remove-book">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="../script/display-message.js"></script>
<script src="../script/cart.js"></script>

</body>
</html>
