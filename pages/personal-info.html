<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="container mt-4">
    <div class="d-flex gap-3 mb-3">
        <button class="btn btn-primary" id="button__editInfo" data-bs-toggle="modal" data-bs-target="#modal__edit-info">
            Sửa thông tin
        </button>
        <a href="">
            <button class="btn btn-primary" id="button__changePassword">Đổi mật khẩu</button>
        </a>
    </div>
    <table class="table table-striped">
        <tr>
            <td>Tên người dùng</td>
            <td id="td__username-holder"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td id="td__email-holder"></td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td id="td__phone-holder"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td id="td__address-holder"></td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>
            <td id="td__occupation-holder"></td>
        </tr>
        <tr>
            <td>Quyền hạn</td>
            <td id="td__role-holder"></td>
        </tr>
        <tr>
            <td>Ảnh đại diện</td>
            <td id="td__image-holder"></td>
        </tr>

    </table>
</div>
<div class="modal " id="modal__edit-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="mb-3">
        <label for="input__username" class="form-label">Tài khoản</label>
        <input type="text" id="input__username" class="form-control" name="username">
    </div>
    <div class="mb-3">
        <label for="input__email" class="form-label">Email</label>
        <input type="email" id="input__email" class="form-control" name="email">
    </div>
    <div class="mb-3">
        <label for="input__phone" class="form-label">Số điện thoại</label>
        <input type="text" id="input__phone" class="form-control" name="phone">
    </div>
    <div class="mb-3">
        <label for="input__address" class="form-label">Địa chỉ</label>
        <input type="text" id="input__address" class="form-control" name="address">
    </div>
    <div class="mb-3">
        <label for="input__occupation" class="form-label">Nghề nghiệp</label>
        <input type="text" id="input__occupation" class="form-control" name="occupation">
    </div>
    <div class="mb-3">
        <div class="d-flex">
            <label for="input__image" class="form-label">Ảnh đại diện</label>
            <image id="image__image-holder" style="height:150px"></image>
        </div>
        <input type="file" id="input__image" class="form-control" name="image">
    </div>
    <button type="button" class="btn btn-primary" id="button__ok">Lưu thông tin</button>
</div>
<script src="../script/init.js"></script>
<script src="../script/personal-info.js"></script>
</body>
</html>
