<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên khách bàng</th>
        <th scope="col">Thời gian mượn</th>
        <th scope="col">Thời hạn</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Reviewed</th>
        <th scope="col">Accepted</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="return-ticket-not-reviewed">
    </tbody>
</table>
<form>
    <input id="input-borrowTicketId" type="number" placeholder="Nhập id phiếu mượn">
    <button onclick="saveReturnTicket()" type="button" >Button</button>
    <script src="../script/returnTicket.js"></script>
</form>
<div class="modal" tabindex="-1" id="modal__review-return-ticket">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Khách hàng muốn trả sách?.</p>
            </div>
            <div class="modal-footer" id="footer-show">
            </div>
        </div>
    </div>
</div>
</body>
</html>
