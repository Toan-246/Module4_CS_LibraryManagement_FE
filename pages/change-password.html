<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="../style/login-page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="logo"><img
            src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <div class="text-center mt-4 name"> Đổi mật khẩu </div>
    <form class="p-3 mt-3" id="form-login">
        <div class="form-field d-flex align-items-center"><span class="fas fa-key"></span> <input type="password"
                                                                                                  name="password"
                                                                                                  id="input-password"
                                                                                                  placeholder="Mật khẩu cũ">
        </div>
        <div class="form-field d-flex align-items-center"><span class="fas fa-key"></span> <input type="password"
                                                                                                  name="newPassword"
                                                                                                  id="input-newPassword"
                                                                                                  placeholder="Mật khẩu mới">
        </div>
        <div class="form-field d-flex align-items-center"><span class="fas fa-key"></span> <input type="password"
                                                                                                  name="confirmNewPassword"
                                                                                                  id="input-confirmNewPassword"
                                                                                                  placeholder="Nhập lại mật khẩu mới">
        </div>
        <button class="btn btn-primary mt-3" type="button" id="button-change-password">Đổi mật khẩu</button>
        <div class="text-center mt-3">
            <a href="/Module4_CS_LibraryManagement_FE/index.html"><h6>Về trang chủ</h6></a>
        </div>
    </form>
</div>
<script src="../script/init.js"></script>
<script src="../script/change-password.js"></script>
</body>
</html>
